<script type="text/javascript" src="http://yui.yahooapis.com/3.6.0/build/yui/yui-min.js"></script>
<script type="text/javascript" src="video-parser.js"></script>
<style type="text/css">

</style>
</head>
<body>
    <div class="log">
    </div>
    <script>
    YUI().use('video-parser','console', function (Y) {
        var url, callback;
           //url = "http://www.youtube.com/watch?v=GokKUqLcvD8";
           //url = "http://www.youtube.com/watch?v=xqfW3MBYxPM";
           url  ="http://www.youtube.com/watch?v=aCf7RUoosww";


            callback = function (o){
                Y.log(o);
            };
       //    (new Y.Console({height:"600px"})).render(".log");
        Y.VideoParser.parse(url, callback);
        Y.on("video-parser:error", function (o){
            Y.log(o.errorcode);
            Y.log(o.reason);
        });
    });
    </script>
</body>
